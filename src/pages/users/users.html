<header-component></header-component>

<ion-content padding>

  <h3>Welcome inside, {{username}} Users view page</h3>
  <ion-grid>
    <ion-row>

      <ion-searchbar (input)="search($event)" [debounce]="1000"></ion-searchbar>

      <ion-buttons start>
        <button ion-button icon-only (click)="resetData()"><ion-icon name="refresh"></ion-icon></button>
      </ion-buttons>


      <ion-buttons start>
        <button ion-button icon-only (click)="filterData()"><ion-icon name="funnel"></ion-icon></button>
      </ion-buttons>

    </ion-row>

  </ion-grid>

  <ion-list>
    <button ion-item *ngFor="let user of users" (click)="goToDetails(user.login)">
      <ion-avatar item-left>
        <img [src]="user.avatar_url">
      </ion-avatar>
      <h2>{{ user.login }}</h2>
      <ion-icon name="arrow-forward" item-right></ion-icon>
    </button>
  </ion-list>

</ion-content>
