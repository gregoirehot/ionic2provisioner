<ion-header>

  <ion-navbar>
    <button ion-button icon-only menuToggle>
      <ion-icon name="menu"></ion-icon> 
    </button>
    <ion-title>local-storage</ion-title>
    <ion-buttons end>
      <button ion-button (click)="logout()">
        <ion-icon name="log-out"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>

<ion-buttons start>
        <button ion-button icon-only (click)="addName()"><ion-icon name="funnel"></ion-icon>Add Name</button>
      </ion-buttons>

    <ion-buttons start>
        <button ion-button icon-only (click)="getName()"><ion-icon name="funnel"></ion-icon>Get Name</button>
      </ion-buttons>

      <ion-buttons start>
        <button ion-button icon-only (click)="removeName()"><ion-icon name="close-circle"></ion-icon>Remove Name</button>
      </ion-buttons>


<div>Display result with console.log();</div>

</ion-content>
