<ion-header>
  <ion-navbar>
    <button ion-button icon-only menuToggle>
      <ion-icon name="menu"></ion-icon> 
    </button>
    <ion-title>sql-local-storage</ion-title>
    <ion-buttons end>
      <button ion-button (click)="logout()">
        <ion-icon name="log-out"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <div class="margin-auto" style="width:800px;">
    <br>
    <div style="text-align:center;font-size:large">Shopping list</div>
    <br>

    <button ion-button color="primary" (click)="add('Water2',1)">Add 1 item</button>
    <p>{{addMessage}}</p>
    <br>
    <button ion-button color="light" (click)="get('Water')">Get 1 item</button>
    <p>{{getMessage}}</p>
    <br>
    <button ion-button color="danger" (click)="remove('Water2')">Remove 1 item</button>
    <p>{{removeMessage}}</p>
    <br>
    <button ion-button color="secondary" (click)="getAll()">Get all</button>
    <p>{{getAllMessage}}</p>
    <br>
    <button ion-button color="dark" (click)="removeAll()">Remove all</button>
    <p>{{removeAllMessage}}</p>
    <br>
  </div>

</ion-content>
